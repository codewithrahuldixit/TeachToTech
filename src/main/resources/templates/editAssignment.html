<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Assignment</title>
  <link th:href="@{/assets/img/TT.png}" rel="icon">
	<link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      height: 100%;
      padding-top: 30px;
      box-sizing: border-box;
    }
    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 30px;
      background-color: white;
      width: 90%;
      max-width: 2000px;
      box-sizing: border-box;
      margin-top: 50px;
      min-width: 800px;
    }
    .card-title {
      font-size: 25px;
      color: #5fcf80;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 14px;
      color: #333;
    }
    .form-control {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-control:focus {
      border-color: #5fcf80;
      outline: none;
    }
    .read-more {
      background-color: #5fcf80;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }
    .read-more:hover {
      background-color: #4caf6a;
    }
    .back-arrow {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .arrow {
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 15px solid #4CAF50;
      margin-right: 10px;
    }
    .arrow:hover {
      border-right-color: #45a049;
    }
    .back-text {
      font-size: 14px;
      color: #4CAF50;
      font-weight: bold;
    }
    .back-text:hover {
      color: #45a049;
    }


  </style>
</head>
<body>
  <div class="content">
    <div class="back-arrow" onclick="history.back()">
      <div class="arrow"></div>
      <p class="back-text">Go back</p>
    </div>
    <div class="card">
      <h3 class="card-title">Add New Assignment</h3>
      <form id="addAssignmentForm">
        <div class="form-group">
            <label for="topicSelect">Select Topic:</label>
            <select id="topicSelect" name="topicId" class="form-control" required>
                <option value="">-- Choose a topic --</option>
            </select>
        </div>

        <div class="form-group">
            <label>Questions:</label>
            <div>Even indices indicate questions. Odd indices indicate answers to question.</div>
            <div id="questionsContainer">
                <textarea name="qa[]" class="form-control" placeholder="Enter question" required></textarea>
            </div>
        </div>

        <button type="button" id="addQuestion" class="read-more">+ Add Question</button>
        <button type="submit" class="read-more">Submit Assignment</button>
    </form>
    </div>
  </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const pathParts = window.location.pathname.split('/');
        if (pathParts[1] === 'update-assignment') {
            const assignmentId = pathParts[2];

            // Fetch assignment details
            fetch(`/get-assignment/${assignmentId}`)
                .then(response => response.json())
                .then(data => {
                    if (!data) {
                        alert("Assignment not found!");
                        return;
                    }

                    // Populate the topic select
                    const topicSelect = document.getElementById('topicSelect');
                    topicSelect.value = data.topicId;

                    // Populate questions and answers
                    const questionsContainer = document.getElementById('questionsContainer');
                    questionsContainer.innerHTML = ''; // Clear old content
                    data.qa.forEach((item, index) => {
                        const textarea = document.createElement('textarea');
                        textarea.name = "qa[]";
                        textarea.className = 'form-control';
                        textarea.placeholder = index % 2 === 0 
                            ? "Enter question"
                            : "Enter answer";
                        textarea.value = item;
                        textarea.required = true;
                        questionsContainer.appendChild(textarea);
                    });
                })
                .catch(error => console.error('Error fetching assignment:', error));

            // Handle form submission
            const form = document.getElementById('addAssignmentForm');
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(form);
                fetch(`/update-assignment/${assignmentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(formData.entries()))
                })
                .then(response => {
                    if (response.ok) {
                        alert("Assignment updated successfully!");
                        window.location.href = '/allnotes'; // Redirect back to assignments list
                    } else {
                        alert("Failed to update assignment!");
                    }
                })
                .catch(error => console.error('Error updating assignment:', error));
            });
        }
    });
</script>

</html>
