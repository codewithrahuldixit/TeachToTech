<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Assignment</title>
  <link th:href="@{/assets/img/TT.png}" rel="icon">
	<link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      height: 100%;
      padding-top: 30px;
      box-sizing: border-box;
    }
    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 30px;
      background-color: white;
      width: 90%;
      max-width: 2000px;
      box-sizing: border-box;
      margin-top: 50px;
      min-width: 800px;
    }
    .card-title {
      font-size: 25px;
      color: #5fcf80;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 14px;
      color: #333;
    }
    .form-control {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-control:focus {
      border-color: #5fcf80;
      outline: none;
    }
    .read-more {
      background-color: #5fcf80;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }
    .read-more:hover {
      background-color: #4caf6a;
    }
    .back-arrow {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .arrow {
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 15px solid #4CAF50;
      margin-right: 10px;
    }
    .arrow:hover {
      border-right-color: #45a049;
    }
    .back-text {
      font-size: 14px;
      color: #4CAF50;
      font-weight: bold;
    }
    .back-text:hover {
      color: #45a049;
    }


  </style>
</head>
<body>
  <div class="content">
    <div class="back-arrow" onclick="history.back()">
      <div class="arrow"></div>
      <p class="back-text">Go back</p>
    </div>
    <div class="card">
      <h3 class="card-title">Add New Assignment</h3>
      <form id="addAssignmentForm">
        <div class="form-group">
            <label for="topicSelect">Select Topic:</label>
            <select id="topicSelect" name="topicId" class="form-control" required>
                <option value="">-- Choose a topic --</option>
            </select>
        </div>

        <div class="form-group">
            <label>Questions:</label>
            <div>Even indices indicate questions. Odd indices indicate answers to question.</div>
            <div id="questionsContainer">
                <textarea name="qa[]" class="form-control" placeholder="Enter question" required></textarea>
            </div>
        </div>

        <button type="button" id="addQuestion" class="read-more">+ Add Question</button>
        <button type="submit" class="read-more">Submit Assignment</button>
    </form>
    </div>
  </div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const topicSelect = document.getElementById("topicSelect");
    const form = document.getElementById("addAssignmentForm");
    const questionsContainer = document.getElementById("questionsContainer");

    // üõ† Fetch existing topics from backend
    fetch("http://localhost:8053/topic/getTopics")
        .then(response => response.json())
        .then(topics => {
            topics.forEach(topic => {
                const option = document.createElement("option");
                option.value = topic.topicId;
                option.textContent = topic.name;
                topicSelect.appendChild(option);
            });
        })
        .catch(error => console.error("‚ö†Ô∏è Error fetching topics:", error));

    // Add new question fields dynamically
    document.getElementById("addQuestion").addEventListener("click", () => {
        const newQuestion = document.createElement("textarea");
        newQuestion.className = "form-control"; // Add this line
        newQuestion.name = "qa[]";
        newQuestion.placeholder = "Enter another question";
        newQuestion.required = true;
        questionsContainer.appendChild(newQuestion);
    });

    // üì§ Form Submission
    form.addEventListener("submit", (event) => {
        event.preventDefault();

        const selectedTopicId = topicSelect.value;
        const questions = [...document.querySelectorAll("textarea[name='qa[]']")]
            .map(t => t.value.trim())
            .filter(q => q.length > 0);  // Remove empty questions

        if (!selectedTopicId) {
            alert("‚ùå Please select a topic.");
            return;
        }
        if (questions.length === 0) {
            alert("‚ùå Please enter at least one question.");
            return;
        }

        const requestData = {
            topic: { topicId: parseInt(selectedTopicId, 10) },
            qa: questions
        };

        console.log("üì§ Sending request:", requestData);

        fetch("http://localhost:8053/save-assignment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestData)
        })
        .then(response => response.text().then(text => ({ status: response.status, text })))
        .then(({ status, text }) => {
            if (status === 201) {
                alert("‚úÖ Assignment saved successfully!");
                form.reset();
                topicSelect.value = "";
            } else {
                alert("‚ùå Error: " + text);
            }
        })
        .catch(error => alert("‚ö†Ô∏è Error saving assignment: " + error.message));
    });
});

</script>
</html>
